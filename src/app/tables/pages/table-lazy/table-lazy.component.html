<h2>Lazy Table Example - Products List</h2>

<p-table
  [value]="products"
  [paginator]="true"
  [rows]="10"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  [totalRecords]="totalRecords"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-prod>
    <tr>
      <td>{{ prod.id }}</td>
      <td>{{ prod.title }}</td>
      <td>{{ prod.price }}$</td>
    </tr>
  </ng-template>
</p-table>
